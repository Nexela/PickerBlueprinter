[mod-setting-description]
picker-bp-updater-version-increment=Blueprint Extensions can add a version number to blueprints it updates.\n\nOFF: Blueprint labels are always copied as-is.\n\nAUTO: A blueprint label ending in "v.###" or "v###" will have the version number incremented.\n\ON: Like IF PRESENT, but "v.2" will be added to blueprint labels if no version number is present.\n\nThis setting only applies when using regular mouse drag to select the new blueprint area.
picker-bp-updater-alt-version-increment=Blueprint Extensions can add a version number to blueprints it updates.\n\nOFF: Blueprint labels are always copied as-is.\n\nAUTO: A blueprint label ending in "v.###" or "v###" will have the version number incremented.\n\ON: Like IF PRESENT, but "v.2" will be added to blueprint labels if no version number is present.\n\nThis setting applies when using SHIFT + drag to select the new blueprint area.
picker-bp-snap=Enable Blueprint edge snapper.
picker-bp-snap-cardinal-center=ON: Snapping to an edge centers the blueprint on the opposite axis.\nOFF: Snapping to an edge does not move the blueprint on the opposite axis.\n\nSetting this to OFF means that snapping to North + snapping to East is the same effect as snapping to Northeast, useful if you have limited keybind space (e.g. no numpad).
picker-bp-snap-horizontal-invert=Snap to East/West moves that edge of the blueprint to under the cursor rather than aligning the blueprint to that edge.
picker-bp-snap-vertical-invert=Snap to North/South moves that edge of the blueprint to under the cursor rather than aligning the blueprint to that edge.
picker-simple-blueprint=Create a quick blueprint of an entity with __CONTROL__picker-make-ghost.
picker-tool-bp-updater=Enable blueprint updater tool.

